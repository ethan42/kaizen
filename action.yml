name: 'kaizen'
description: 'Suggest small improvements continuously'
inputs:
  openai-api-token:
    description: Token for using the OpenAI API
    required: true
  github-token:
    description: GitHub token for creating PRs
    required: false
    default: ${{ github.token }}
runs:
  using: 'docker'
  image: 'docker://ghcr.io/ethan42/kaizen:0.1.2'
  env:
    OPENAI_API_TOKEN: ${{ secrets.openai-api-token }}
    GITHUB_TOKEN: ${{ secrets.github-token }}
branding:
  icon: "zap"
  color: "red"